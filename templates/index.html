<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Set username before client.js loads -->
    <script>
        const username = "{{ username }}";  // Correctly quoted
    </script>

    <div id="chat-container">
        <h2>Chat Room</h2>
        <div id="chat"></div>

        <input id="message" type="text" placeholder="Type a message..." />
        <input id="send" type="submit" value="Send" />

        <div id="contacts">
            <h3>Your Contacts</h3>
            <ul id="contact-list"></ul>
            <input id="new-contact" type="text" placeholder="Add contact..." />
            <button id="add-contact">Add</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='client.js') }}"></script>
</body>
</html>
